
<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Homekit</title>
	<link rel="stylesheet" type="text/css" href="Homekit.css">
	<script type="text/javascript">
		function openNav() {
		  document.getElementById("mySidenav").style.width = "200px";
		  document.getElementById("main").style.marginLeft = "300px";
		  document.getElementById("mainContent").style.paddingLeft = "35px";
		  document.getElementById("mainTitle").style.paddingLeft = "0px";
		}

		function closeNav() {
		  document.getElementById("mySidenav").style.width = "0";
		  document.getElementById("main").style.marginLeft= "0";
		  document.getElementById("mainContent").style.paddingLeft = "35px";
		  document.getElementById("mainTitle").style.paddingLeft = "50px";
		}

		function toggleNav(value) {
			if (value.checked) {
				openNav();
			} else {
				closeNav();
			}
		}
	</script>
</head>
<body>

<div id="mySidenav" role="navigation">
  <div id="menuToggle">
    <!--
    A fake / hidden checkbox is used as click reciever,
    so you can use the :checked selector on it.
    -->
    <input type="checkbox" onclick="toggleNav(this)" />
    
    <!--
    Some spans to act as a hamburger.
    
    They are acting like a real hamburger,
    not that McDonalds stuff.
    -->
	<span></span>
	<span></span>
	<span></span>
    
    <!--

    but hey, it's pure CSS magic.

    </ul>


  </div>
</div>
