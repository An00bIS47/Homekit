		function openNav() {
		  document.getElementById("mySidenav").style.width = "250px";
		  document.getElementById("main").style.marginLeft = "285px";
		  document.getElementById("mainContent").style.paddingLeft = "0px";
		  document.getElementById("mainTitle").style.paddingLeft = "0px";
		}

		function closeNav() {
		  document.getElementById("mySidenav").style.width = "0";
		  document.getElementById("main").style.marginLeft= "0";
		  document.getElementById("mainContent").style.paddingLeft = "35px";
		  document.getElementById("mainTitle").style.paddingLeft = "50px";
		}

		function toggleNav(value) {
			if (value.checked) {
				openNav();
			} else {
				closeNav();
			}
		}
	</script>
